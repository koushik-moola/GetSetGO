{% extends "base.html" %}

{% block title %}Login - GetSetGo{% endblock %}

{% block content %}
<!-- Theme toggle switch at the top -->
<div class="theme-switch">
    <input type="checkbox" id="theme-toggle" name="theme-mode">
    <span class="theme-slider">
        <span class="theme-label light-label">üåô</span>
        <span class="theme-label dark-label">‚òÄÔ∏è_</span>
    </span>
</div>

<div class="switch-container">
    <div class="switch">
        <span class="switch-label login-label">Login</span>
        <input type="checkbox" id="toggle-switch" name="mode">
        <span class="slider"></span>
        <span class="switch-label signup-label">Signup</span>
    </div>

    <div class="form-container">
        <div id="login-form">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
